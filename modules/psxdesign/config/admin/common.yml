services:
  _defaults:
    public: true

  psxdesign.module:
    class: 'PsxDesign'
    factory: [ 'Module', 'getInstanceByName' ]
    arguments:
      - 'psxdesign'

  psxdesign.context:
    class: Context
    factory: [ 'Context', 'getContext' ]

  psxdesign.http_client:
    class: 'PrestaShop\Module\PsxDesign\Http\HttpClient'
    public: true
